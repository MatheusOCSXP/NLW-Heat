<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Matheus Santos - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="siteimagens/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto de perfil"
            id="userAvatar"
          />
        </div>
        <h1 id="userName">Seu nome aqui</h1>
        <a id="userNameUrl" href="https://github.com/username">
          <img src="siteimagens/github.svg" alt="ícone github" />
          <span id="userLogin">Nome de usuário aqui</span>
        </a>

        <p id="userBio">Aqui vai entrar o texto da sua Bio</p>

        <ul id="socialLinks">
          <li class="linkedin">
            <a href="https://www.linkedin.com/in/username" target="_blank">
              <img src="siteimagens/linkedin.svg" alt="ícone linkedin" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
